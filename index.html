<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="debugUEInabled:flase;" vr-mode-ui="enabled:fase">

        <a-marker preset="hiro">
            <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="spot.mp4"></video>
            <a-video src="#mivideo" position="0 0 0" scale="3 2 2" rotation="270 0 0"></a-video>


            <script>
                var m = document.querySelector("a-marker")
                m.addEventListener("markerFound", (e) => {
                    document.log("found")
                    var v = document.querySelector("#mivideo").play();
                })


                m.addEventListener("markerLost", (e) => {
                    document.log("lost")
                    var v = document.querySelector("#mivideo").pause();
                })
            </script>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
